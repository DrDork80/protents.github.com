<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Tents App Store Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-store-preview">
        <!-- App Icon and Name -->
        <header class="app-header">
            <img src="logo.png" alt="Pro-Tents App Icon" class="app-icon">
            <h1>Pro-Tents: Luxury Outdoor Living</h1>
            <p class="app-rating">★★★★☆ <span>(4.8)</span> | Lifestyle</p>
        </header>

        <!-- App Screenshots -->
        <section class="app-screenshots">
            <h2>App Screenshots</h2>
            <div class="screenshot-gallery">
                <img src="home.png" alt="Screenshot 1">
                <img src="shop.png" alt="Screenshot 2">
                <img src="customer.png" alt="Screenshot 3">
            </div>
        </section>

        <!-- Download Button -->
        <div class="download-button">
            <a href="#" class="get-button">GET</a>
        </div>
    </div>
</body>
</html>
